<div class="container-fluid">
  <div map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map center="{{mapCtrl.user.address.geo.lat}},{{mapCtrl.user.address.geo.lng}}" zoom="3">
      <marker icon={{mapCtrl.icon}} position="{{mapCtrl.user.address.geo.lat}},{{mapCtrl.user.address.geo.lng}}"></marker>
    </ng-map>
  </div>
</div>
